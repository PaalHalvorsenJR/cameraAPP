<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
</head>
<body>
    <h1>Image Gallery</h1>
    <div id="gallery">
        {% for image in images %}
            <img src="{{ image }}" alt="Captured Image" style="width:200px;height:auto;"/>
        {% endfor %}
    </div>
</body>
</html>
